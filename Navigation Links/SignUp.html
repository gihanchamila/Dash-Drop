                <div class="create-account-container">
                    <h2>Create your account</h2>
                    <div class="account-signin" id="email-field">

        <script>
                    document.addEventListener("DOMContentLoaded", function () {
                    const togglePassword = document.getElementById("toggle-password");
                    const passwordInput = document.getElementById("password");
                    const toggleRepeatPassword = document.getElementById("toggle-repeat-password");
                    const repeatPasswordInput = document.getElementById("repeat-password");

                    togglePassword.addEventListener("click", function () {
                        togglePasswordVisibility(passwordInput, togglePassword);
                    });

                    toggleRepeatPassword.addEventListener("click", function () {
                        togglePasswordVisibility(repeatPasswordInput, toggleRepeatPassword);
                    });

                    document.getElementById("continue-button").addEventListener("click", function () {
                        document.getElementById("password-field").classList.add("hidden");
                        document.getElementById("repeat-password-field").classList.remove("hidden");
                    });
                });

                function togglePasswordVisibility(inputField, toggleIcon) {
                    const type = inputField.getAttribute("type") === "password" ? "text" : "password";
                    inputField.setAttribute("type", type);
                    if (type === "password") {
                        toggleIcon.classList.add("fa-eye-slash");
                        toggleIcon.classList.remove("fa-eye");
                    } else {
                        toggleIcon.classList.remove("fa-eye-slash");
                        toggleIcon.classList.add("fa-eye");
                    }
                };

                document.querySelector(".nav-signin-button").addEventListener('click', (event) => {
                    const signInHTML = "Signin.html"
                    window.open(signInHTML, "_self")
                });

                document.querySelector(".nav-signup-button").addEventListener('click', (event) => {
                    const signUpHTML = "SignUp.html"
                    window.open(signUpHTML, "_self")
                })

                document.querySelector(".signin-lable").addEventListener('click', (event) => {
                    const signInHTML = "Signin.html"
                    window.open(signInHTML, "_self")
                })

        </script>
